<ion-header>


</ion-header>

<ion-content>


  <ion-fab (click)="filterButton()" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button style="color: #0d0d0d" class="font ">
      <ion-icon color="dark" *ngIf="!filter" name="add"></ion-icon>
      <ion-icon color="dark" *ngIf="filter" name="close-outline"></ion-icon>
    </ion-fab-button>

  </ion-fab>


</ion-content>

<ion-footer *ngIf="filter">
  <app-filter (filterData)="getDataFromFilter($event)"></app-filter>
</ion-footer>
